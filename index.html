<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo_class">
            <image class="logo" src="facebook.svg">
                <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="forms">
            <div class="form-card">
                <input type="email" class="input_form" placeholder="Email address or phone Number" >
                <input type="password" class="input_form" placeholder="Password" >
                <div class="login">
                    <button>Login</button>
                </div>
                <p class="forget_password"><a href="#">Forget Password?</a></p>
                <div class="line"></div>
                <button class="create_account_btn">
                    Create new account
                </button>
            </div>
            <p class="creat_page_sec">
                <a href="#"> Creat a Page </a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
